$schema: "http://json-schema.org/draft-04/schema#"

id: "participant"
title: Participant
type: object
namespace: https://jcoin.datacommons.io/dd
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific client (participant) or other individuals with data (eg., staff) in the
  context of a specific project.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - name: projects
    backref: participants
    label: recruited_at
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - projects
  - role_in_project
  - quarter_enrolled

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Protocol properties
properties:
  type:
    type: string
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  consent_codes:
    type: array
    items:
      type: string
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  quarter_enrolled:
    description: >
      The quarter and year in which recruited for first study in the format of XXXXQX (e.g., 2020Q1 for year 2020, Quarter 1).
    $ref: "_definitions.yaml#/quarterType"
  role_in_project:
    description: >
      The participant's role in the project: either staff (e.g., Court Coordinator, Judge, Law Enforcement, Lawyer, Peer, Treatment) or 
      the client (i.e., the individual receiving the study's services/treatment)
    enum:
      - 'Client'
      - 'Staff'
  current_study_status:
    description: >
      The current status within the given study for the participant.
    enum:
      - 'On study'
      - 'Dropped out'
      - 'Withdrawn by investigator'
      - 'Completed study'
      - 'Unknown'
  
  state_of_enrollment:
    description: >
      State where client was enrolled (e.g., state abbreviation such as IL,MO,etc)    
    type: string
    pattern: "[A-Z][A-Z]"

  projects:
      $ref: "_definitions.yaml#/to_many_project"