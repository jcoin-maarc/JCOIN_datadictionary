$schema: "http://json-schema.org/draft-04/schema#"

id: "demographic_quarterly_report"
title: Quarterly Report Demographics 
type: object
namespace: https://jcoin.datacommons.io/dd
category: clinical
program: '*'
project: '*'
description: >
  Data for the characterization of individuals (eg staff or participants) necessary for quarterly report.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: true #either needs to be staff or participant -- is this specifying this exclusive link?
    required: true
    subgroup:
    - name: participants
      backref: demographic_quarterly_report
      label: describes
      target_type: participant
      multiplicity: one_to_one
      required: false
    - name: staffs
      backref: demographic_quarterly_report
      label: describes
      target_type: staff
      multiplicity: one_to_one
      required: false

required:
  - submitter_id
  - type
  #- participants #how does this work given we have 2 links to parent nodes?
  - gender
  - ethnicity
  - hispanic

uniqueKeys:
  #unclear if want submitter ID for clinical
  - [id]
  - [project_id, submitter_id]

properties:
  type:
    description: >
      This is the name of the node (or node_id), 
      and it must be exactly the same for every row.
    type: string
    
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id

  state:
    $ref: "_definitions.yaml#/state"

  submitter_id:
    description: >
      Every row in the TSV / record in a node must have a unique submitter_id. 
      This can be any textual identifier, usually something human-readable or
       encoding some information, e.g., case-1234_lung_cancer, 
       sample_blood_draw2_month6.
    type:
      - string
      - "null"

  gender:
    enum:
    # To add and modify names
      - Male
      - Female
      - Non-Binary
      - Transgender Male
      - Transgender Female
      - Unknown

  race:
    description: >
      What is your race? SELECT ALL THAT APPLY
    enum:
      - White
      - Black or African American
      - American Indian or Alaska Native (SPECIFY principal tribe or community)
      - Native Hawaiian or Other Pacific Islander
      - Asian
      - Some other race (SPECIFY)

  hispanic:
    description: >
      Are you of Hispanic, Latino, or Spanish origin?
    enum:
      - "Yes"
      - "No"
  staffs:
    $ref: "_definitions.yaml#/to_one"
  participants:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
