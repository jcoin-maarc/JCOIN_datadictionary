$schema: "http://json-schema.org/draft-04/schema#"

id: "center"
title: Center
type: object
category: administrative
program: '*'
project: '*'
description: >
  Genetic Research Center (GRC) or other clinical center at which research
  participants are recruited.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: follow_ups
    backref: centers
    label: performed_at
    target_type: follow_up
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - follow_ups

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  type:
    enum: [ "center" ]
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  name:
    type: string
    description: >
      Name of center at which participants were recruited and/or at which data
      were collected.
  investigator_name:
    type: string
    description: >
      Name of the principal investigator responsible for recruiting participants
      and/or submitting data.
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    type:
      - string
      - "null"
  follow_ups:
    $ref: "_definitions.yaml#/to_many_project"