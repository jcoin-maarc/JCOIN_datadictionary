$schema: "http://json-schema.org/draft-04/schema#"

id: "system"
title: System
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific participant in the
  context of a specific project.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: centers
    backref: systems
    label: recruited_at
    target_type: center
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - centers

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

