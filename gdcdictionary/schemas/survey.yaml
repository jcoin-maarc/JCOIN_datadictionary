$schema: "http://json-schema.org/draft-04/schema#"

id: "survey"
title: Survey
type: object
namespace: https://jcoin.datacommons.io/dd
category: data_file
program: '*'
project: '*'
description: >
  A document used in a method of data collection that involves interviewing (or giving questionnaires to) a representative and often large group of people.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: participants
    backref: surveys
    label: describes
    target_type: participant
    multiplicity: one_to_one
    required: true

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  type:
    type: string

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Reference
      - Variant Calling Reference
      - Familial Reference
      - Clinical Data
      - Other

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Sequencing Reference
      - Variant Call
      - Kinship Matrix
      - Unharmonized Clinical Data
      - Other

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - FASTA
      - FAI
      - ALT
      - BWT
      - CSV
      - PAC
      - ANN
      - AMB
      - SA
      - TAR
      - VCF
      - BCF
      - TBI
      - GDS
      - TXT
      - RDATA
      - AVRO

  participants:
    $ref: "_definitions.yaml#/to_one"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
